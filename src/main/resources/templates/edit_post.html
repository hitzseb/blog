<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="base :: header"></header>

	<div class="container">
		<div class="m-3">
			<form action="#" th:action="@{'/edit-post/{id}'(id=${post.id})}"
				th:object="${post}" method="post">
				<label>Title</label>
				<input class="input-group-text w-50" type="text" th:field="*{title}" />
				<label>Body</label>
				<textarea rows="10" class="input-group-text w-50" type="text" th:field="*{body}"></textarea>
				<button type="submit" class="btn btn-primary mt-3">Edit</button>
			</form>
		</div>
	</div>
	
	<footer th:replace="base :: footer"></footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
