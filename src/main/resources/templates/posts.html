<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Post List</title>
</head>
<body>

	<header th:replace="base :: header"></header>

	<div class="container">
		<div class="card mt-3" th:each="post : ${posts}">
			<div class="card-body">
				<h5 class="card-title" th:text="${post.title}"></h5>
				<small class="text-muted mr-1" th:text="${post.author+ ' ' + post.createdAt}"></small>
				<p class="card-text" th:text="${post.body}"></p>
				<a th:href="@{'/edit-post/{id}'(id=${post.id})}">Edit</a> 
				<a th:href="@{'/delete-post/{id}'(id=${post.id})}">Delete</a>
			</div>
		</div>
		<a class="btn btn-primary my-3" href="/new-post">New post</a>
	</div>
	
	<footer th:replace="base :: footer"></footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
